<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        .frame {
            width: 300px;
            height: 200px;
